<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移到图片放大效果</title>
    <style type="text/css">
        .wrap {
            width: 400px;
            height: 400px;
            overflow: hidden;
        }
        .innerWrap {
            transition: all 0.3s;
            cursor: pointer;
        }
        .innerWrap:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="../images/1.jpg" class="innerWrap">
    </div>
</body>
</html>
