<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>包裹性</title>
  <style type="text/css">
    .box {
      width: 200px;
      padding: 10px;
      margin: 20px 0;
      background-color: yellowgreen;
      text-align: center;
    }
    .content {
      /* 
        把块级元素转成内联块级元素具有包裹性

        除了 inline-block元素，浮动元素以及绝对定位元素都具有包裹性，均有类似的智能宽度行为
       */
      display: inline-block;  
      text-align: left;
    }
  </style>

</head>
<body>
  <section>
    <div class="box">
      <p class="content">
        文字内容
      </p>
    </div>
  </section>
  <!-- 分割线 -->
  <section>
    <div class="box">
      <p class="content">
        文字内容文字内容文字内容文字内容文字内容文字内容文字内容文字内容文字内容内容
      </p>
    </div>
  </section>
</body>
</html>
